<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Caesar Cipher</h1>
    <div class="section">
        <h2 class="section-title">Encryption</h2>
        <div class="form">
            <label for="encryptKey">Key:</label>
            <input type="number" id="encryptKey" class="input-field" min="1" max="25" value="3">
            <label for="encryptInput">Text to Encrypt:</label>
            <textarea id="encryptInput" class="textarea" rows="4" cols="50"></textarea>
            <p class="output-label">Encrypted Text:</p>
            <div id="encryptedOutput" class="output"></div>
        </div>
    </div>

    <hr>

    <div class="section">
        <h2 class="section-title">Decryption</h2>
        <div class="form">
            <label for="decryptKey">Key:</label>
            <input type="number" id="decryptKey" class="input-field" min="1" max="25" value="3">
            <label for="decryptInput">Text to Decrypt:</label>
            <textarea id="decryptInput" class="textarea" rows="4" cols="50"></textarea>
            <p class="output-label">Decrypted Text:</p>
            <div id="decryptedOutput" class="output"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
